<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


    </style>
    {%load static%}
    <link rel="stylesheet" type = text/css href="{% static 'blog/style.css' %}"/>
     <!-- Link bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!--Link fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHREZLI+pbxtHCWp1t77Bi1L4ztiqr08@Kn4Z8NTSRYMAZFd33n5dQ81WUEDOS/"
   crossorigin="anonymous">

</head>
<body>
    <!--<h1>ChatBot</h1>-->
    <header>
        <img  class ="bot_img" src="{% static 'blog/bot.jpeg' %}">
        <h1>WellnessWave</h1>
    </header>

    <div id ="chatbot">
        <div class="chatlogs">
        <p class = 'botText'><span> hi there ,Describe your mental state.</span></p>
        </div>
    </div>

    <footer>
    <div id ='userInput'>
        <input type = "text" id = "textInput" name ="userMessage" placeholder ="Type here....." />
        <input type = "submit" value = "Send" id="buttonInput"/>
    </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
    function getUserResponse(){
        var userText = $('#textInput').val();
        var userHTML = "<p class = 'userText'>User: <span>"+userText+"</span></p>";
        $('#textInput').val("");


        $('#chatbot').append(userHTML);
        $.get('/blog/getResponse',{userMessage:userText}).done(function(data){
           var returnedMessage = "<p class = 'botText'>Chatbot: <span>"+data+"</span></p>";
           $('#chatbot').append(returnedMessage);

        })
    }


   $('#buttonInput').click(function(){
       getUserResponse();
   })
   
</script>


</body>
</html>
